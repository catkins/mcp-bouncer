version: "3"

includes:
  common: ./build/Taskfile.yml
  windows: ./build/windows/Taskfile.yml
  darwin: ./build/darwin/Taskfile.yml
  linux: ./build/linux/Taskfile.yml

vars:
  APP_NAME: "mcp-bouncer"
  BIN_DIR: "bin"
  VITE_PORT: "{{.WAILS_VITE_PORT | default 9245}}"

tasks:
  build:
    summary: Builds the application
    cmds:
      - task: "{{OS}}:build"

  package:
    summary: Packages a production build of the application
    cmds:
      - task: "{{OS}}:package"

  run:
    summary: Runs the application
    cmds:
      - task: "{{OS}}:run"

  dev:
    summary: Runs the application in development mode
    cmds:
      - wails3 dev -config ./build/config.yml -port {{.VITE_PORT}}

  format:
    summary: Formats Typescript and Go code
    cmds:
      - npm --prefix frontend run format
      - go fmt ./...

  format:check:
    summary: Checks formatting in frontend via Prettier
    cmds:
      - npm --prefix frontend run format:check
      - npm --prefix frontend run typecheck

  inspector:
    summary: Runs the MCP inspector
    env:
      DANGEROUSLY_OMIT_AUTH: "true"
    cmds:
      - npx -y @modelcontextprotocol/inspector@latest --transport http --server-url http://localhost:8091/mcp
