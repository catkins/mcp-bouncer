[package]
name = "mcp-bouncer-tauri"
version = "0.1.0"
edition = "2024"
publish = false

[lib]
name = "mcp_bouncer"
path = "src/lib.rs"

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
specta = { version = "2.0.0-rc.22", features = ["derive", "serde", "serde_json", "chrono"] }
tauri-specta = { version = "2.0.0-rc.21", features = ["typescript"] }
specta-typescript = "0.0.9"
open = "5"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
mcp-bouncer-core = { path = "crates/mcp-bouncer-core" }
mcp-bouncer-logging = { path = "crates/mcp-bouncer-logging" }

[build-dependencies]
tauri-build = { version = "2", features = [] }
base64 = "0.21"
png = "0.17"

[features]
default = []

[dev-dependencies]
async-trait = "0.1"
schemars = "0.8"
serial_test = "3"
duckdb = { version = "1.3.2", features = ["bundled", "chrono", "serde_json", "uuid", "r2d2"] }
axum = { version = "0.7", features = ["http1"] }
rmcp = { version = "0.6.1", features = [
  "client",
  "macros",
  "transport-streamable-http-client-reqwest",
  "transport-sse-client-reqwest",
  "transport-sse-server",
  "transport-child-process",
  "transport-streamable-http-server",
  "auth"
] }
tokio = { version = "1", features = ["rt-multi-thread", "macros", "process", "io-util", "time", "net"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
